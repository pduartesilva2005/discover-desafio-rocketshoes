<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketShoes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="./assets/logo.svg" alt="Logo da RocketShoes" />
        </div>

        <div class="menu">
          <p>HOMEM</p>
          <p>MULHER</p>
          <p>CRIANÇA</p>
          <p>CUSTOMIZAR</p>
        </div>

        <div class="search">
          <input type="text" placeholder="Pesquisar" />
        </div>

        <div class="checkout">
          <img src="./assets/icon-bag.svg" alt="Ícone de uma sacola" />
        </div>
      </div>

      <div class="main">
        <div class="product">
          <div class="details">
            <p id="title">Tênis esportivo para corrida top</p>

            <p id="description">
              Esse tênis tem o intuito de te deixar ainda mais fitness, focado e
              musculoso
            </p>

            <p id="price">R$ 1.000,00</p>

            <div class="button">
              <button>COMPRAR</button>
            </div>
          </div>
        </div>

        <div class="gallery">
          <div class="product-selected">
            <img
              src="./assets/tenis-1-ampliado.png"
              alt="Imagem de um produto selecionado na vitrine"
            />
          </div>

          <div class="other-images">
            <img src="./assets/tenis-1-galeria.png" alt="Imagem do Tênis 1" />

            <img
              class="img-active"
              src="./assets/tenis-2-galeria.png"
              alt="Imagem do Tênis 2"
            />

            <img src="./assets/tenis-3-galeria.png" alt="Imagem do Tênis 3" />
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="video-footer">
          <img src="./assets/img-video.png" alt="Thumbnail de um rodapé" />
        </div>

        <div class="socials">
          <p>FACEBOOK</p>
          <p>INSTAGRAM</p>
          <p>YOUTUBE</p>
          <p>TWITTER</p>
        </div>

        <div class="explore">
          <p>EXPLORE MAIS</p>

          <img src="./assets/icon-arrow.svg" alt="Ícone de uma seta" />
        </div>
      </div>
    </div>
  </body>
</html>
